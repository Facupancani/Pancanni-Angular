<h2>Lista de Tragos</h2>
<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Compra</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let drink of drinks" [ngClass]="{'clearance': drink.clearance}">
            <td><img src="{{drink.image}}" alt="" width="100" height="80"></td>
            <td>{{drink.name}}</td>
            <td>{{drink.type}}</td>
            <td>${{drink.price}}</td>
            <td>
                <app-input-integer [(quantity)]="drink.quantity" [maxQantity]="drink.stock" *ngIf="drink.stock" (maxReached)="maxReached($event)"></app-input-integer>
            </td>
            <td><button class="btn btn-primary" (click)="addToCart(drink)">AÃ±adir</button></td>
            <td><span class="badge text-bg-warning" *ngIf="drink.stock==0">Sin stock</span></td>
        </tr>
    </tbody>
</table>
